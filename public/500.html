<!DOCTYPE html>
<html>
<head>
  <title>HappyPapy</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background: radial-gradient(circle farthest-corner at left top,#7474D0 0,#348AD4 99%);
    color: white;
    text-align: center;
    min-height: 100vh !important;
    align-items: center;
    text-shadow: 0px 1px rgba(0, 0, 0, 0.2);
    font-family: arial, sans-serif;

  }

  div.dialog {
    width: 95%;
    max-width: 66em;
    margin: 4em auto 0;
    padding-top: 50px;
  }

  img.avatar{
    width: 200px;
    border-radius: 30%;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
  }

  h1 {
      font-size: 35px;
      font-weight: bold;
      margin-top: -10px;
      color: white;
    }

  h3 {
    font-size: 25px;
    }

  .btn-underline{
    color: white;
    font-size: 16px;
    text-decoration: none !important;
    padding-bottom: 0px;
    -webkit-transition: all 0.1s ease;
    transition: all 0.1s ease;
    border-bottom: 5px solid white;
  }

  .btn-underline:hover {
    border-bottom: 3px solid white;
  }

  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>We're trying to reach a driver...</h1>
      <img src="taxi-driver.png" alt="" class="avatar">
    </div>
    <h3>You can try to go back to the homepage</h3>
  </div>
  <a href="http://www.happypapy.tech/" class="btn-underline">Click here to go back to the homepage !</a>
</body>
</html>
